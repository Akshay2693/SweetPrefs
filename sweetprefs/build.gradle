apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'SweetPrefs'

    // Maven metadata
    publishedGroupId = 'eu.giovannidefrancesco.sweetprefs'
    libraryName = 'SweetPrefs'
    artifact = 'sweetprefs'

    libraryDescription = 'SweetPrefs alleviates the pain of using SharedPreferences on Android'
    libraryVersion = '1.0.1'

    developerId = 'jibbo'
    developerName = 'Giovanni De Francesco'
    developerEmail = 'posta.giovanni.defrancesco@gmail.com'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.google.code.gson:gson:2.8.2'

    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/jibbo/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/jibbo/JCenter/master/bintrayv1.gradle'
